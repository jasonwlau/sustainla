<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel = "stylesheet" href = 'style.css' />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Recycling Challenge</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1 style="text-align: center; color: darkorange">
   Hello sustainLA!
  </h1>
  <h1 style="text-align: center; color: green">
    How well do you think you know how to Recycle?
  </h1>
  <h1 style="text-align: center; color: green">
    Try to drag the waste items into the correct bin 
  </h1>
    <div style="text-align: center; color: rgba(255, 140, 0, 0.801)" id="item1"></div>
    <div style="text-align: center; color: rgba(255, 140, 0, 0.801)" id="item2"></div>
    <div style="text-align: center; color: rgba(255, 140, 0, 0.801)" id="item3"></div>

  <div class='bin'>
    <div id='testbin' class='bin-item bin-one'>
      <h3 style="text-align: center; color: darkblue">Recycling</h3><img src='images/recyclingbin.jpg' />
      <div id='bin1'>
      </div>
    </div>
    <div class='bin-item bin-two'>
      <h3 style="text-align: center; color: darkgreen">Compost</h3><img src='images/compostbin.jpg' />
      <div id='bin2'>
      </div>
    </div>
    <div class='bin-item bin-three'>
      <h3 style="text-align: center">Landfill</h3><img src='images/landfillbin.jpg' />
      <div id='bin3'></div>
    </div>
  </div>
  <button onClick="changeBinColor('testbin')">change bin border color</button>
  <script>
    function changeBinColor(binID) {
      if (document.getElementById(binID).style.borderColor == 'white') {
          document.getElementById(binID).style.borderColor = 'green';
      }
      else if (document.getElementById(binID).style.borderColor == 'red') {
        document.getElementById(binID).style.borderColor = 'green';
      } else {
        document.getElementById(binID).style.borderColor = 'red';
      }
    }
  </script>
  </body>
</html>
